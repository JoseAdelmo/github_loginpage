<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login Page (clone)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="img/github-mark/github-mark-white.png" class="logo">
    </header>

    <main class="container">
        <h1 class="title">
            Sign in to Github
        </h1>

        <form action="">
            <div class="input-field">
                <label for="user">
                    Username or email adress
                </label>
                <input type="text" name="user" id="user" class="form-control">

                </input>
            </div>
            <div class="input-field">
                <div>
                    <label for="password">
                        Password
                    </label>

                    <a href="#" class="forgot_password">
                        Forgot password?
                    </a>
                </div>

                <input type="password" name="password" id="password" class="form-control">

                <button type="submit" class="submit_button">
                    Sign in
                </button>
            </div>
        </form>

        <div class="login_callout">
            <p>New to Github ?<a href="#"> Create an account</a>.</p>
        </div>

    </main>

    <footer>
        <ul>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Security</a>
            </li>
            <li>
                <a href="#">Contact Github</a>
            </li>
        </ul>
    </footer>

</body>

</html>
